<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/index.css">
    <title>Chat Server</title>
</head>

<body>
    <div class="container-lg w-25" style="margin-top: 8rem">
        <h1 id="main-text" class="display-3 text-uppercase mb-5 text-center">Let's Chat</h1>
        <div class="vstack gap-3">
            <button class="btn btn-primary text-uppercase" data-bs-toggle="modal" data-bs-target="#exampleModal">Create new room</button>
            <div class="text-center fs-4">---OR---</div>
            <a href="/room_list" class="btn btn-success text-uppercase">Join a room</a>
        </div>
    </div>

    <div class="container-sm mt-3 w-100 h-100">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Create New Room</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="add-room-form">
                            <div class="form-group mb-3">
                                <label for="room-name" class="col-form-label">Room Name</label>
                                <input type="text" value="" id="room-name" class=" form-control ">
                            </div>
                            <div class="d-flex flex-row-reverse">
                                <button type="submit" data-bs-dismiss="modal" aria-label="Close" class="btn btn-primary">Create</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <script src="/static/js/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js " integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2 " crossorigin="anonymous "></script>
</body>

</html>
