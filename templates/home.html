<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Chat</title>
</head>

<body>
    <div class="container-sm mt-3 w-100 h-100">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Change Username</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="change-name-form">
                            <div class="form-group mb-3">
                                <label for="username" class="col-form-label">Username</label>
                                <input type="text" value="" id="username" class="form-control">
                            </div>
                            <div class="d-flex flex-row-reverse">
                                <button type="submit" data-bs-dismiss="modal" aria-label="Close" class="btn btn-primary">Save changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-3 px-3 align-items-center">
            <div id="username-holder" class="col-6 bg-light bg-opacity-75 rounded-3 align-middle fw-bold">
                Username
            </div>
            <div class="col-3">
                <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-secondary">
                        Change
                    </button>
            </div>
        </div>

        <div id="log" class="vstack gap-5 border mb-5 h-75 overflow-auto p-3 rounded-3 shadow">
        </div>

        <form id="form" class="row g-3">
            <div class="col-8">
                <input id="chat-text" type="text" class="form-control" value="" autofocus>
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>
    <script src="/static/js/websocket.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
